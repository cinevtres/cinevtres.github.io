    <div class="container">
      <header>
        <h1>Cierre de Caja</h1>
        <p class="subtitle">Control diario</p>
      </header>

      <div class="form-section">
        <label for="mes">Mes:</label>
        <select id="mes">
          <option>Enero</option>
          <option>Febrero</option>
          <option>Marzo</option>
          <option>Abril</option>
          <option>Mayo</option>
          <option>Junio</option>
          <option>Julio</option>
          <option>Agosto</option>
          <option>Septiembre</option>
          <option>Octubre</option>
          <option>Noviembre</option>
          <option>Diciembre</option>
        </select>

        <label for="dia">DÃ­a:</label>
        <input type="number" id="dia" min="1" max="31" placeholder="Ej. 15" />
      </div>

      <div class="button-group">
        <button onclick="startEntry()">Registrar Cierre</button>
        <button onclick="getResults()">Ver Datos del DÃ­a</button>
        <button onclick="getMonthResults()">Ver Datos del Mes</button>
      </div>

      <div id="chatBox"></div>
      <div id="resultados"></div>
       <script>
        // Orden de cabeceras segÃºn el Excel
        var headerOrder = [
          "Fecha",
          "Ventas en efectivo",
          "Ventas con tarjeta",
          "Total ingresos",
          "Saldo inicial",
          "Ingresos efectivo (de ventas)",
          "Retiradas",
          "Gastos menores",
          "Saldo final",
          "Efectivo teÃ³rico (segÃºn TPV)",
          "Efectivo real (contado fÃ­sicamente)",
          "Descuadre",
          "Comentarios",
          "Cambio final",
          "Retiro a sobre / caja fuerte"
        ];

        // Preguntas para el registro
        var questions = [
          { key: "efectivo", text: "ğŸ’° Introduce Ventas en efectivo:" },
          { key: "tarjeta", text: "ğŸ’³ Introduce Ventas con tarjeta:" },
          { key: "inicial", text: "ğŸ“¦ Introduce Saldo inicial:" },
          { key: "retiradas", text: "ğŸ”» Introduce Retiradas:" },
          { key: "gastos", text: "ğŸ§Š Introduce Gastos menores:" },
          { key: "contado", text: "ğŸ’¶ Introduce Efectivo real (contado fÃ­sicamente):" },
          { key: "comentarios", text: "ğŸ“ Introduce Comentarios (opcional):", type:"text" },
          { key: "cambio", text: "ğŸ’¼ Introduce Cambio final:" }
        ];

        var userData = {};
        var currentQuestion = 0;

        function startEntry() {
          userData.mes = document.getElementById("mes").value;
          userData.dia = document.getElementById("dia").value;
          if (!userData.dia) {
            alert("Selecciona un dÃ­a vÃ¡lido.");
            return;
          }
          currentQuestion = 0;
          document.getElementById("chatBox").innerHTML = "";
          askQuestion();
        }

        function askQuestion() {
          if (currentQuestion < questions.length) {
            var chatBox = document.getElementById("chatBox");
            var qDiv = document.createElement("div");
            qDiv.className = "question";
            qDiv.textContent = questions[currentQuestion].text;
            chatBox.appendChild(qDiv);

            var input = document.createElement("input");
            input.type = questions[currentQuestion].type ? questions[currentQuestion].type : "number";
            if (input.type === "number") {
              input.step = "any";
            }
            input.id = questions[currentQuestion].key;
            input.placeholder = "Ingresa un valor";
            chatBox.appendChild(input);

            var btn = document.createElement("button");
            btn.textContent = "Enviar";
            btn.onclick = submitAnswer;
            chatBox.appendChild(btn);

            input.focus();
          } else {
            finalizeData();
          }
        }

        function submitAnswer() {
          var key = questions[currentQuestion].key;
          var inputElem = document.getElementById(key);
          var value = inputElem.type === "number" ? parseFloat(inputElem.value) : inputElem.value;
          if (inputElem.type === "number" && isNaN(value)) {
            alert("Por favor, introduce un nÃºmero vÃ¡lido.");
            return;
          }
          userData[key] = value;
          var chatBox = document.getElementById("chatBox");
          var respDiv = document.createElement("div");
          respDiv.className = "response";
          respDiv.textContent = value;
          chatBox.appendChild(respDiv);
          currentQuestion++;
          askQuestion();
        }

        function finalizeData() {
          var mes = userData.mes;
          var dia = userData.dia;
          google.script.run.withSuccessHandler(function(resp) {
            if (resp !== null) {
              if (resp.hasData) {
                var proceed = confirm("Ya existen datos para este dÃ­a. Â¿Deseas actualizar?");
                if (proceed) {
                  google.script.run.withSuccessHandler(function(resp2) {
                    alert(resp2);
                    location.reload();
                  }).updateData(userData);
                } else {
                  alert("OperaciÃ³n cancelada, no se modificÃ³ el registro.");
                }
              } else {
                google.script.run.withSuccessHandler(function(resp3) {
                  alert(resp3);
                  location.reload();
                }).updateData(userData);
              }
            } else {
              google.script.run.withSuccessHandler(function(resp4) {
                alert(resp4);
                location.reload();
              }).saveData(userData);
            }
          }).getData(mes, dia);
        }

        function getResults() {
          var mes = document.getElementById("mes").value;
          var dia = document.getElementById("dia").value;
          if (!dia) {
            alert("Selecciona un dÃ­a vÃ¡lido.");
            return;
          }
          google.script.run.withSuccessHandler(function(resp) {
            var output = "<h2>Resultados del DÃ­a</h2><pre>";
            if (typeof resp === "string") {
              output += resp;
            } else {
              headerOrder.forEach(function(key) {
                var value = resp.rowData[key];
                if (typeof value === "number") {
                  value = key === "Fecha" ? value.toFixed(0) : value.toFixed(2);
                }
                output += key + ": " + (value !== undefined ? value : "") + "\n";
              });
            }
            output += "</pre>";
            document.getElementById("resultados").innerHTML = output;
          }).getData(document.getElementById("mes").value, dia);
        }

        function getMonthResults() {
          var mes = document.getElementById("mes").value;
          google.script.run.withSuccessHandler(function(resp) {
            var output = "<h2>Resultados del Mes</h2><pre>";
            if (typeof resp === "string") {
              output += resp;
            } else {
              output += "Fecha: Total\n";
              for (var i = 1; i < headerOrder.length; i++) {
                var key = headerOrder[i];
                var value = resp[key];
                if (typeof value === "number") {
                  value = value.toFixed(2);
                }
                output += key + ": " + (value !== undefined ? value : "") + "\n";
              }
            }
            output += "</pre>";
            document.getElementById("resultados").innerHTML = output;
          }).getDataMonth(mes);
        }
      </script>
