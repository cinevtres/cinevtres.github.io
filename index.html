<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cierre de Caja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: url('https://dl.kpsbots.workers.dev/dl/683a41f14548ba4179b8b5de') no-repeat center center fixed;
        background-size: cover;
        color: #2d3748;
      }

      .container {
        max-width: 700px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
        padding: 40px 30px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2em;
        font-weight: 700;
        color: #1a202c;
        margin: 0;
      }

      header p.subtitle {
        color: #718096;
        font-size: 1em;
        margin-top: 10px;
      }

      .form-section {
        margin-bottom: 20px;
      }

      .form-section label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .form-section input,
      .form-section select {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 1em;
        margin-bottom: 12px;
        transition: border 0.2s ease-in-out;
      }

      .form-section input:focus,
      .form-section select:focus {
        outline: none;
        border-color: #3182ce;
        box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
      }

      .button-group {
        text-align: center;
        margin-bottom: 20px;
      }

      .button-group button {
        background-color: #2b6cb0;
        color: #fff;
        border: none;
        padding: 12px 24px;
        margin: 6px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .button-group button:hover {
        background-color: #2c5282;
        transform: translateY(-2px);
      }

      #chatBox,
      #resultados {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .question {
        font-weight: 600;
        background: #ebf8ff;
        padding: 10px 12px;
        border-left: 4px solid #3182ce;
        border-radius: 6px;
        margin-bottom: 8px;
      }

      .response {
        margin-left: 16px;
        padding: 8px 12px;
        background: #f0fff4;
        border-left: 4px solid #38a169;
        border-radius: 6px;
        margin-bottom: 12px;
      }

      pre {
        background: #edf2f7;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }

      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 20px;
        }

        .button-group button {
          width: 100%;
          margin: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cierre de Caja</h1>
        <p class="subtitle">Control diario</p>
      </header>

      <div class="form-section">
        <label for="mes">Mes:</label>
        <select id="mes">
          <option>Enero</option>
          <option>Febrero</option>
          <option>Marzo</option>
          <option>Abril</option>
          <option>Mayo</option>
          <option>Junio</option>
          <option>Julio</option>
          <option>Agosto</option>
          <option>Septiembre</option>
          <option>Octubre</option>
          <option>Noviembre</option>
          <option>Diciembre</option>
        </select>

        <label for="dia">D칤a:</label>
        <input type="number" id="dia" min="1" max="31" placeholder="Ej. 15" />
      </div>

      <div class="button-group">
        <button onclick="startEntry()">Registrar Cierre</button>
        <button onclick="getResults()">Ver Datos del D칤a</button>
        <button onclick="getMonthResults()">Ver Datos del Mes</button>
      </div>

      <div id="chatBox"></div>
      <div id="resultados"></div>
       <script>
        // Orden de cabeceras seg칰n el Excel
        var headerOrder = [
          "Fecha",
          "Ventas en efectivo",
          "Ventas con tarjeta",
          "Total ingresos",
          "Saldo inicial",
          "Ingresos efectivo (de ventas)",
          "Retiradas",
          "Gastos menores",
          "Saldo final",
          "Efectivo te칩rico (seg칰n TPV)",
          "Efectivo real (contado f칤sicamente)",
          "Descuadre",
          "Comentarios",
          "Cambio final",
          "Retiro a sobre / caja fuerte"
        ];

        // Preguntas para el registro
        var questions = [
          { key: "efectivo", text: "游눯 Introduce Ventas en efectivo:" },
          { key: "tarjeta", text: "游눱 Introduce Ventas con tarjeta:" },
          { key: "inicial", text: "游닍 Introduce Saldo inicial:" },
          { key: "retiradas", text: "游댵 Introduce Retiradas:" },
          { key: "gastos", text: "游븱 Introduce Gastos menores:" },
          { key: "contado", text: "游눴 Introduce Efectivo real (contado f칤sicamente):" },
          { key: "comentarios", text: "游닇 Introduce Comentarios (opcional):", type:"text" },
          { key: "cambio", text: "游눺 Introduce Cambio final:" }
        ];

        var userData = {};
        var currentQuestion = 0;

        function startEntry() {
          userData.mes = document.getElementById("mes").value;
          userData.dia = document.getElementById("dia").value;
          if (!userData.dia) {
            alert("Selecciona un d칤a v치lido.");
            return;
          }
          currentQuestion = 0;
          document.getElementById("chatBox").innerHTML = "";
          askQuestion();
        }

        function askQuestion() {
          if (currentQuestion < questions.length) {
            var chatBox = document.getElementById("chatBox");
            var qDiv = document.createElement("div");
            qDiv.className = "question";
            qDiv.textContent = questions[currentQuestion].text;
            chatBox.appendChild(qDiv);

            var input = document.createElement("input");
            input.type = questions[currentQuestion].type ? questions[currentQuestion].type : "number";
            if (input.type === "number") {
              input.step = "any";
            }
            input.id = questions[currentQuestion].key;
            input.placeholder = "Ingresa un valor";
            chatBox.appendChild(input);

            var btn = document.createElement("button");
            btn.textContent = "Enviar";
            btn.onclick = submitAnswer;
            chatBox.appendChild(btn);

            input.focus();
          } else {
            finalizeData();
          }
        }

        function submitAnswer() {
          var key = questions[currentQuestion].key;
          var inputElem = document.getElementById(key);
          var value = inputElem.type === "number" ? parseFloat(inputElem.value) : inputElem.value;
          if (inputElem.type === "number" && isNaN(value)) {
            alert("Por favor, introduce un n칰mero v치lido.");
            return;
          }
          userData[key] = value;
          var chatBox = document.getElementById("chatBox");
          var respDiv = document.createElement("div");
          respDiv.className = "response";
          respDiv.textContent = value;
          chatBox.appendChild(respDiv);
          currentQuestion++;
          askQuestion();
        }

        function finalizeData() {
          var mes = userData.mes;
          var dia = userData.dia;
          google.script.run.withSuccessHandler(function(resp) {
            if (resp !== null) {
              if (resp.hasData) {
                var proceed = confirm("Ya existen datos para este d칤a. 쮻eseas actualizar?");
                if (proceed) {
                  google.script.run.withSuccessHandler(function(resp2) {
                    alert(resp2);
                    location.reload();
                  }).updateData(userData);
                } else {
                  alert("Operaci칩n cancelada, no se modific칩 el registro.");
                }
              } else {
                google.script.run.withSuccessHandler(function(resp3) {
                  alert(resp3);
                  location.reload();
                }).updateData(userData);
              }
            } else {
              google.script.run.withSuccessHandler(function(resp4) {
                alert(resp4);
                location.reload();
              }).saveData(userData);
            }
          }).getData(mes, dia);
        }

        function getResults() {
          var mes = document.getElementById("mes").value;
          var dia = document.getElementById("dia").value;
          if (!dia) {
            alert("Selecciona un d칤a v치lido.");
            return;
          }
          google.script.run.withSuccessHandler(function(resp) {
            var output = "<h2>Resultados del D칤a</h2><pre>";
            if (typeof resp === "string") {
              output += resp;
            } else {
              headerOrder.forEach(function(key) {
                var value = resp.rowData[key];
                if (typeof value === "number") {
                  value = key === "Fecha" ? value.toFixed(0) : value.toFixed(2);
                }
                output += key + ": " + (value !== undefined ? value : "") + "\n";
              });
            }
            output += "</pre>";
            document.getElementById("resultados").innerHTML = output;
          }).getData(document.getElementById("mes").value, dia);
        }

        function getMonthResults() {
          var mes = document.getElementById("mes").value;
          google.script.run.withSuccessHandler(function(resp) {
            var output = "<h2>Resultados del Mes</h2><pre>";
            if (typeof resp === "string") {
              output += resp;
            } else {
              output += "Fecha: Total\n";
              for (var i = 1; i < headerOrder.length; i++) {
                var key = headerOrder[i];
                var value = resp[key];
                if (typeof value === "number") {
                  value = value.toFixed(2);
                }
                output += key + ": " + (value !== undefined ? value : "") + "\n";
              }
            }
            output += "</pre>";
            document.getElementById("resultados").innerHTML = output;
          }).getDataMonth(mes);
        }
      </script>
    </div>
  </body>
</html>
